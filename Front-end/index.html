<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Results</a>
              </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-success"><a href="#">Login Page</a></button>
            </form>
          </div>
        </div>
    </nav>

    <div class="container py-5 my-5">
       <div class="row justify-content-center">
        <div class="col-md-8">
            <nav>
                <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
                  <button class="nav-link  active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-student" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Student</button>
                  <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-professor" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Professor</button>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">

                <div class="tab-pane fade show active" id="nav-student" role="tabpanel" aria-labelledby="nav-home-tab"> 
                    <div class="containter py-5">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <form>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">Faculty ID</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleInputPassword1" class="form-label">Password</label>
                                      <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    
                                    <button type="submit" class="btn btn-success">Submit</button>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="nav-professor" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="containter py-5">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <form>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">UserName</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleInputPassword1" class="form-label">Password</label>
                                      <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    
                                    <button type="submit" class="btn btn-success">Submit</button>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
        </div>
       </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/mine.js"></script>
</body>
</html>
